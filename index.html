<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shop</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="header_container">
                <div class="flex_left">
                    <div class="logo_button"><a href="#"><img src="img_index/logo.svg" alt="logo"></a></div>
                    <div class="search_button"><a href="#"><img src="img_index/search.svg" alt="search"></a></div>
                </div>

                <div class="flex_right">
                    <div class="menu_button"><a href="#"><img src="img_index/menu.svg" alt="menu"></a></div>
                    <div class="registration_button"><a href="#"><img src="img_index/registration.svg"
                                alt="registration"></a></div>
                    <div class="basket_button"><a href="#"><img src="img_index/basket.svg" alt="basket"></a></div>
                </div>
            </div>
        </div>
    </div>


    <div class="banner">
        <div class="banner_shop container">
            <div class="photoman"><img src="img_index/man.png" alt="man"></div>

            <div class="banner_text">
                <div class="border"></div>
                <div class="text_block">
                    <h1 class="brand">THE BRAND</h2>
                        <p class="lux">OF LUXERIOUS<span class="fashion"> FASHION</span></p>
                </div>
            </div>
        </div>
    </div>


    <div class="card_box container">

        <div class="card_top">

            <div class="card">
                <a href="#"><img class="card_photo" src="img_index/card_1.jpg" alt="photo"></a>
                <div class="card_title">
                    <p><a href="#">30% OFF</a></p>
                    <p><a href="#"><span class="fashion">FOR WOMAN</span></a></p>
                </div>
            </div>


            <div class="card">
                <a href="#"><img class="card_photo" src="img_index/card_2.jpg" alt="photo"></a>
                <div class="card_title">
                    <p><a href="#">HOT DEAL</a></p>
                    <p><a href="#"><span class="fashion">FOR MAN</span></a></p>
                </div>
            </div>

            <div class="card">
                <a href="#"><img class="card_photo" src="img_index/card_3.jpg" alt="photo"></a>
                <div class="card_title">
                    <p><a href="#">NEW ARRIVALS</a></p>
                    <p><a href="#"><span class="fashion">FOR KIDS</span></a></p>
                </div>
            </div>

        </div>


        <div class="card_bottom">
            <div class="card_bottom">
                <a href="#"><img class="card_photo" src="img_index/card_4.jpg" alt="photo"></a>
                <div class="card_title">
                    <p><a href="#">LUXIROUS & TRENDY</a></p>
                    <p><a href="#"><span class="fashion">ACCESORIES</span></a></p>
                </div>
            </div>
        </div>

    </div>


</body>

</html>
